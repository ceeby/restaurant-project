    <form>
  <div class="row">
    <div class="large-12 columns">
      <label>Name
        <input type="text" placeholder="name" />

    </div>
  </div>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Who do you want this contact to go to?

          <option value="starbuck">Flappy Bannanas</option>
          <option value="hotdog">Happy Slaps</option>
          <option value="apollo">Apollo Blueberry</option>
        </select>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label>Message
        <textarea placeholder="type your message here"></textarea>
      </label>
    </div>
  </div>
  <a style="font-size:24px;" href="#" class="button [radius round]">send</a>
